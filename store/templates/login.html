{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="p-4 m-4">
		<div class="col-lg-5 mx-auto border rounded pt-4">
			<h4 class="alert alert-light border rounded">Login Here</h4>

			<form action="/login/" method="POST" >
				{% csrf_token %}
				
				{% if error %}
				<div class="alert alert-danger" role="alert">
					{{error}}
				</div>
				{% endif %}				

				<div class="form-group">
				  <label for="email">Email</label>
				  <input type="email" name="email" id="" value="{{values.email}}" class="form-control"
				   placeholder="example@gmail.com">
				</div>

				<div class="form-group">
				  <label for="password">Password</label>
				  <input type="password" name="password" id="" class="form-control"
				   placeholder="************************">
				</div>

				<div class="form-group">
					<input class="btn btn-sm btn-info" type="submit" value="Login">
				</div>
				
			</form>
		</div>
	</div>
</div>


{% endblock content %}
